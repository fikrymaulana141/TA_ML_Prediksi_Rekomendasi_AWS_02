name: Prediksi Cuaca dan Rekomendasi Penyiraman

on:
  # --- PERUBAHAN DI BARIS INI ---
  schedule:
    - cron: '15 0,3,6,9,12,15,18,21 * * *'
  
  # Mengizinkan Anda menjalankan workflow secara manual dari tab Actions
  workflow_dispatch:

jobs:
  build-and-predict:
    runs-on: ubuntu-latest

    steps:
    # 1. Mengambil kode dari repositori Anda
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Menyiapkan lingkungan Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. Install semua library yang dibutuhkan
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Membuat file kredensial Firebase dari Secret (Metode Base64)
    - name: Decode and create Firebase credentials file
      run: echo "${{ secrets.FIREBASE_CREDENTIALS }}" | base64 --decode > firebase_credentials.json

    # 5. Menjalankan skrip utama Python Anda
    - name: Run prediction script
      run: python Prediksi_Cuaca_Rekomendasi_Penyiraman.py
